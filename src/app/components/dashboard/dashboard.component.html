<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <!-- Welcome -->
  <div class="username">Welcome: {{fab.user}}</div>


    <div class="example-menu-row" style="margin-left:1140px;">
        <div style="margin-top: 35px;">
          <button mat-stroked-button [matMenuTriggerFor]="menuHero" color="primary" ng-init>
            <mat-icon>person</mat-icon>Profile
          </button>
          <mat-menu #menuHero="matMenu" class="uxg-user-profile">
            <div class="uxg-menu-header">
              <div class="uxg-avatar-hero-block">
                <!-- <div class="uxg-avatar" >SM</div> -->
                <h2 class="uxg-h6">{{fab.user}}</h2>
                <span class="uxg-caption">{{fab.email}}</span>
              </div>
            </div>
            <mat-divider></mat-divider>
            <div class="uxg-menu-footer">
              <button mat-flat-button color="primary" dense routerLink="/login">
                <mat-icon>exit_to_app</mat-icon>
                Logout
              </button>
              <!-- <button mat-button color="primary" dense>
                View profile
              </button> -->
            </div>
          </mat-menu>
        </div>
      </div>

    <!-- <div class="userName">{{userDisplayName}}</div> -->

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <button routerLink="/courses" mat-button class="menu-button">
            <mat-icon>library_books</mat-icon>
            <span>Courses</span>
        </button>
        <button routerLink="/material" mat-button class="menu-button">
            <mat-icon>books</mat-icon>
            <span>Materials</span>
        </button>

        <div class="dropdown" style="margin-top:10px;">
            <button (click)="myFunction()" class="dropbtn" style="margin-right:40px;">
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </button>
            <div id="myDropdown" class="dropdown-content">
                <a routerLink="/profile"><i class="fa fa-eye"></i>View Profile</a>
                <a routerLink="/profile" ><i class="fa fa-pencil"></i>Edit Profile</a>
                <a routerLink="/login"><i class="fa fa-power-off"></i>Logout</a>
            </div>
        </div>
        <mat-divider></mat-divider>


        <button routerLink="/about" mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About us</span>
        </button>


        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
