<mat-card>
    <mat-card-content>
      
        <form [formGroup]="registerForm" (ngSubmit)="getformdata(registerForm)">
        
            <div class="box">
               <h1 class="register">REGISTER</h1>
                <div class="userName-input">
                    <mat-form-field class="full-width" apperance="outline">
                        <mat-label>UserName</mat-label>
                        <input formControlName="userName" matInput required />
                        <mat-error>userName is required</mat-error>

                    </mat-form-field>
                </div>
                <div class="email-input">
                    <mat-form-field class="full-width" apperance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput required />
                        <mat-error>Email should be given correctly</mat-error>

                    </mat-form-field>
                </div>
                <div class="role-input">
                    <mat-form-field class="full-width" apperance="outline">
                        <mat-label>RoleType</mat-label>
                        <input formControlName="roleType" matInput required />
                        <mat-select formControlName="roleType" placeholder="RoleType">
                            <mat-option value="Admin">Admin</mat-option>
                            <mat-option value="Content Manager">Content Manager</mat-option>
                
            
                        </mat-select>
                        <mat-error>RoleType is required</mat-error>

                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required />
                        <button mat-icon-button matSuffix (click)="hide =!hide" [attr.aria-label]="'Hide Password'"
                            [attr.aira-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error>Password is too short, Should Contain One Uppercase,Numbers And Special Symbol</mat-error>

                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput type="password" placeholder="confirmpassword" formControlName="confirmpassword" (input)="onPasswordInput()" matInput [type]="hide ? 'password' : 'text'" required>
                        <button mat-icon-button matSuffix (click)="hide =!hide" [attr.aria-label]="'Hide Password'"
                            [attr.aira-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

                        </button>
                        <mat-error>password is not Matching</mat-error>
                      </mat-form-field>
                
                </div>
                <div>
                    <button routerLink="../login" color="btn" class="b1"> <a>Cancel</a> </button>&nbsp;
                    <button type="submit" class="b2">Register</button>
                  
                </div>
            </div>



        </form>
    </mat-card-content>
</mat-card>
