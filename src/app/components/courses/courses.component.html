<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
        menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
        close
      </mat-icon>
    </button>
    Welcome
    <button mat-button class="profile-button">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button routerLink="/login" style="margin-left:auto;">Logout </button>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <button routerLink="/courses" mat-button class="menu-button">
        <mat-icon>library_books</mat-icon>
        <span>Courses</span>
      </button>
      <!-- <button mat-button class="menu-button">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button> -->
      <button routerLink="/about" mat-button class="menu-button">
        <mat-icon>info</mat-icon>
        <span>About us</span>
      </button>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
  
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z4">
        
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
