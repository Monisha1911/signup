<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  Welcome
  <button mat-button class="profile-button">
    <mat-icon>person</mat-icon>
    <span>Profile</span>
  </button>
  <button routerLink="/login" style="margin-left:auto;">Logout </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <button routerLink="/courses" mat-button class="menu-button">
      <mat-icon>library_books</mat-icon>
      <span>Courses</span>
    </button>
    <!-- <button mat-button class="menu-button">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button> -->
    <button routerLink="/about" mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About us</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <br />
      <mat-toolbar color="primary" style="margin-left:20px;">

        <mat-icon>library_books</mat-icon>

        <span>Learning Portal</span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="warn" (click)="openDialog()">Add Course</button>

      </mat-toolbar>

      <div class="container">
        <div style="margin-top:10px;">
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="Coursecategory">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Coursecategory </th>
                <td mat-cell *matCellDef="let row"> {{row.Coursecategory}} </td>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="Coursestartdate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Coursestartdate </th>
                <td mat-cell *matCellDef="let row"> {{row.Coursestartdate | date}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="Format">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Format </th>
                <td mat-cell *matCellDef="let row"> {{row.Format}} </td>
              </ng-container>

              <!-- Fruit Column -->
              <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.Price | currency}} </td>
              </ng-container>

              <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.Description}} </td>
              </ng-container>

              <ng-container matColumnDef="Level">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
                <td mat-cell *matCellDef="let row"> {{row.Level}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="editcourse(row)" color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button (click)="deletecourse(row.id)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
      </div>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
