
<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>

  <div class="username">Learning Portal</div>


  <div class="example-menu-row" style="margin-left:1225px;">
    <div class="uxg-menu-footer">
      <button mat-flat-button color="warn" dense routerLink="/login">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </button>

    </div>
  </div>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <button routerLink="/dashboard" mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <mat-divider></mat-divider>
    <button routerLink="/courses" mat-button class="menu-button">
      <mat-icon>library_books</mat-icon>
      <span>Courses</span>
    </button>
    <button routerLink="/material" mat-button class="menu-button">
      <mat-icon>books</mat-icon>
      <span>Materials</span>
    </button>
    <!-- <button mat-button class="menu-button">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button> -->





    <mat-divider></mat-divider>
    <button routerLink="/about" mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About us</span>
    </button>



    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="monii">
      <mat-toolbar color="primary" style="margin-left:20px;" class="moni">
        <mat-icon>supervisor_account</mat-icon>
        <div>User Details</div>
        
      </mat-toolbar>
    </div>



    <div class="container">
      <div style="margin-top:10px;">
        <table id="users">
          <tr>
            <th *ngFor="let row of columns">
              {{row}}
            </th>
          </tr>
          <tr *ngFor="let register of registers">
            <td *ngFor="let row of index">
              {{register[row]}}
            </td>
          </tr>
        </table> 



      </div>
    </div>




  </mat-sidenav-content>

</mat-sidenav-container>

<mat-toolbar class="footer">
  <p style="margin-top:50px;margin-bottom:100px;margin-left:auto;margin-right:auto;font-size:15px">
    <mat-icon>facebook</mat-icon>
    <mat-icon>whatsapp</mat-icon><br><i>@Copyright 2022,Learning Portal:Content and Certificate Management,All rights
      reserved.</i>
  </p>

</mat-toolbar>
